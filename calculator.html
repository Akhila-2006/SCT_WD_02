<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Full Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color:gray;
      height: 100vh;
    }

    header {
      background-color:#2196F3;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      font-size: 28px;
    }

    .calculator {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ccc;
    }

    .operator {
      background-color: #4CAF50;
      color: white;
    }

    .operator:hover {
      background-color: #45a049;
    }

    .equals {
      background-color: #2196F3;
      color: white;
    }

    .equals:hover {
      background-color: #1976D2;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }

    .clear:hover {
      background-color: #d32f2f;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>

  <header>My Calculator</header>

  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="deleteChar()">←</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button style="grid-column: span 2;" class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <footer>© 2025 Akhila's Full Calculator</footer>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
